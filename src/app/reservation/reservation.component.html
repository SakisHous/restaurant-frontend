<form [formGroup]="form" class="reservation-form">
  <h2>{{ title }}</h2>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="reservationDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label for="partySize">Party Size</mat-label>
    <input type="number" name="partySize" matInput placeholder="Enter party size" formControlName="partySize">
    <mat-hint *ngIf="form.get('partySize')?.invalid && form.get('partySize')?.touched">Party Size is required</mat-hint>
  </mat-form-field>
  <div class="submit-btn">
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">Submit</button>
  </div>
</form>
